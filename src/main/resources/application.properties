server.port=8081

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url= jdbc:sqlserver://localhost;databaseName=db_employee
spring.datasource.username= adminWeb
spring.datasource.password= adminWeb
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.SQLServer2012Dialect

spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto =update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.time_zone =Asia/Bangkok
logging.level.org.hibernate.SQL=DEBUG

